<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Crypto Alert] Accumulate!</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333; line-height: 1.6; background-color: #fb923c; margin: 0; padding: 20px;">

<div style="max-width: 600px; margin: 0 auto; background-color: #fb923c;">
    <div style="text-align: center; color: #1f2937; font-size: 24px; font-weight: bold; margin-bottom: 30px;">📊 Fear & Greed Index Alert!</div>

    <div style="background-color: #ffffff; border-radius: 12px; padding: 30px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-bottom: 20px;">
        <div style="width: 100%; display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;">
            <div style="position: relative; width: 200px; height: 200px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #fb923c 0%, #f97316 100%); border-radius: 50%; box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);">
                <div style="font-size: 4rem; font-weight: 800; color: #ffffff; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);">[[${index}]]</div>
            </div>
            <div style="font-size: 1.5rem; font-weight: 700; color: #f59e0b; margin-bottom: 10px;">[[${classification}]]</div>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center; font-size: 1rem; color: #6b7280;">
            <span style="color: #6b7280; font-size: 0.9rem; font-weight: 400;">Last updated: [[${time}]]</span>
        </div>
    </div>

    <div style="text-align: center; color: #1f2937; font-size: 21px; font-weight: 700; line-height: 1.6; margin-top: 20px;">
        <div>아직이야! 꽉 붙들어매고 있어!</div>
    </div>
</div>

</body>
</html>
