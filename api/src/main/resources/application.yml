spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/crypto_alert?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  # H2 console은 개발 환경에서만 사용
  # h2:
  #   console:
  #     enabled: true
  #     path: /h2-console
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher  # Swagger + H2 호환성 확보용
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    protocol: smtp
    smtp:
      auth: true
      starttls:
        enable: true
      ssl:
        trust: smtp.gmail.com

solapi:
  api-key: ${SOLAPI_API_KEY:your-api-key}
  api-secret: ${SOLAPI_API_SECRET:your-api-secret}
  from: ${SOLAPI_FROM:your-phone-number}

app:
  default-user:
    email: ${DEFAULT_USER_EMAIL:admin@example.com}
    phone: ${DEFAULT_USER_PHONE:01000000000}
    username: ${DEFAULT_USERNAME:admin}
    password: ${DEFAULT_PASSWORD:admin}
  default-alert:
    threshold: 70

